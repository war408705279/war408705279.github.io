            <h2 class="post-title"><a href="https://war408705279.github.io/travel/hang-zhou/">游记 · 杭州</a></h2>

            

            <div class="post-content">
                

<p>自驾游：<code>上海 -&gt; 杭州 -&gt; 上海</code></p>

<p>程总结婚了</p>

<p>去杭州恰了一顿喜酒</p>

<p>借此机会去杭州转了转</p>

<h3 id="第一天">第一天</h3>

<p><code>上海 -&gt; 浙江省博物馆</code></p>

<h4 id="浙江省博物馆">浙江省博物馆</h4>

<p>浙江省镇馆之宝，<code>国家宝藏 - 花轿</code></p>

<p><img src="https://war408705279.github.io/images/travel/hang-zhou/hua-jiao.jpg" alt="国家宝藏 - 花轿" title="国家宝藏 - 花轿" /></p>

<p>正月十八，黄道吉日，高粱抬。抬上红装，一尺一恨，匆匆载 <code>--</code> 葛东琪《囍》</p>

<p><img src="https://war408705279.github.io/images/travel/hang-zhou/xi.jpg" alt="囍" title="囍" /></p>

<h3 id="第二天">第二天</h3>

<p><code>法喜寺 -&gt; 灵隐寺 -&gt; 上海</code></p>

<h4 id="法喜寺">法喜寺</h4>

<p>法喜寺门口的路牌写着<code>我在法喜等你</code></p>

<p><img src="https://war408705279.github.io/images/travel/hang-zhou/wo-zai-fa-xi-deng-ni.jpg" alt="我在法喜等你" title="我在法喜等你" /></p>

<p>大雄宝殿</p>

<p><img src="https://war408705279.github.io/images/travel/hang-zhou/da-xiong-bao-dian.jpg" alt="大雄宝殿" title="大雄宝殿" /></p>

<p>大红灯笼高高挂</p>

<p><img src="https://war408705279.github.io/images/travel/hang-zhou/lantern-one.jpg" alt="大红灯笼高高挂" title="大红灯笼高高挂" />
<img src="https://war408705279.github.io/images/travel/hang-zhou/lantern-two.jpg" alt="大红灯笼高高挂" title="大红灯笼高高挂" /></p>

<p>在高处俯瞰法喜</p>

<p><img src="https://war408705279.github.io/images/travel/hang-zhou/fa-xi-si-top.jpg" alt="法喜寺" title="法喜寺" />
<img src="https://war408705279.github.io/images/travel/hang-zhou/fa-xi-si.jpg" alt="法喜寺" title="法喜寺" /></p>
